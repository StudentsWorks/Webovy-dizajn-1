<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontaktný formulár</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 30px;
            background-color: #fff;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            margin-top: 30px;
        }

        h1, h2 {
            text-align: center;
            color: #ff4d4d;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }

        input, textarea {
            width: 100%;
            padding: 14px;
            border: 1px solid #ddd;
            border-radius: 6px;
            margin-bottom: 20px;
            box-sizing: border-box;
            transition: border-color 0.3s ease, color 0.3s ease; /* Added color transition */
        }

        input:focus, textarea:focus {
            border-color: #ff4d4d;
            color: #ff4d4d; /* Change text color on focus */
        }

        button {
            width: 200px;
            padding: 15px 0;
            text-align: center;
            margin: 20px 10px;
            border-radius: 25px;
            font-weight: bold;
            border: 2px solid red;
            background-color: transparent;
            color: #555; /* Match text color with form field color */
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: background-color 0.5s ease, color 0.5s ease; /* Added color transition */
        }

        span {
            background: red;
            height: 100%;
            width: 0;
            border-radius: 25px;
            position: absolute;
            left: 0;
            bottom: 0;
            z-index: -1;
            transition: 0.5s;
        }

        button:hover span {
            width: 100%;
        }

        button:hover {
            border: none;
            background-color: red;
            color: #fff; /* Change text color on hover */
        }

        a {
            text-decoration: none;
            color: #ff4d4d;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Kontaktný formulár</h2>
        <form action="odoslat.php" method="post" onsubmit="return validateForm()">
            <label for="meno">Meno a priezvisko:</label>
            <input type="text" id="meno" name="meno" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="sprava">Správa:</label>
            <textarea id="sprava" name="sprava" rows="4" required></textarea>

            <button type="submit">Odoslať<span></span></button>
        </form>
    </div>

    <script>
        function validateForm() {
            var meno = document.getElementById('meno').value;
            var email = document.getElementById('email').value;
            var sprava = document.getElementById('sprava').value;

            if (meno === '' || email === '' || sprava === '') {
                alert('Prosím, vyplňte všetky polia.');
                return false;
            } else {
                alert('Formulár úspešne odoslaný.');
                return true;
            }
        }
    </script>
</body>
</html>
